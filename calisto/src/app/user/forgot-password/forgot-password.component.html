    <form>

            <h4>Forgot password</h4>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email">

        <button (click)="forgotPassword()">Send link</button>
        <div>
            <a href="/login">Alreay have Account? Back to <span>login</span></a>
        </div>
        <div>
            <a href="">Forgot password? <span>Click here</span></a>
        </div>
    </form>
</div>
