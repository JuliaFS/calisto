<div class="container">
    <form class="forgot-password">
        <div>
            <h2>Forgot password</h2>
        </div>
        <div class="input-container">
            <label for="email">Email</label>
            <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-control" 
            [(ngModel)]="email"
            [appEmail]="domains"
        >
        </div>
        <button (click)="forgotPassword()">Send link</button>
        <ng-container *ngIf="serverMessage!=''">
            <p class="error">
              {{serverMessage}}
            </p>
          </ng-container>
        <div>
            <a href="/auth/login">Alreay have Account? Back to <span>login</span></a>
        </div>
    </form>
</div>
