<div class="container">
    <form>
        <div>
            <h4>Register</h4>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password">
        </div>
        <button (click)="register()">Register</button>
        <div>
            <a href="/login">Alreay have Account?<span>Login here...</span></a>
        </div>
        <div>
            <a href="">Forgot password? <span>Click here</span></a>
        </div>
    </form>
</div>
